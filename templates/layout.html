<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/statis/myjs.css" ></script>

        <title>{% block title %}Portal{% endblock %}</title>
    </head>

    <!-- log in -->
    {% if session["user_id"] %}
    <body>

        
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Record Life</span></a>
                <ul class="nav nav-pills" style="float: right;">
                    <li class="nav-item">
                        <a class="nav-link" href="/diary">Diary</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/notes">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/saying">Saying</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/add">Add</a>
                    </li>
                  </ul>
            </div>
        </nav>

        <div class="right-bottom-box">
            <a href="/logout">
                <button class="logout-btn">Log Out</button>
            </a>
        </div>

        {% block home %}
        {% endblock %}

    </body>

    <!-- Before log in -->
    {% else %}

    <body class="portal"> 
        <div class="container">
            <div class="columns">
                <div style="height: 250px;"></div>
                {% block main %}
                <div class="col-4">
                    <a href="/register">
                        <button type="button" class="portal-btn">Register</button>
                    </a>
                    <div style="height: 30px"></div>
                    <a href="/login">
                        <button type="button" class="portal-btn">Log In</button>
                    </a>
                </div>
                {% endblock %}
                
            </div>
        </div>
        

    </body>

    {% endif %}

</html>
