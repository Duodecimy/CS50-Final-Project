<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Record: {% block title %}Portal{% endblock %}</title>
    </head>

    <!-- log in -->
    {% if session["user_id"] %}
    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img width="30" height="30" class="d-inline-block align-text-top" src="../static/pencil.png">
                    Record
                </a>
                
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link active" href="/add">Add</a></li>
                            <li class="nav-item"><a class="nav-link" href="/course">Course</a></li>
                            <li class="nav-item"><a class="nav-link" href="/diary">Diary</a></li>
                            <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    
                </div>
            </div>
        </nav>
        
    </body>

    <!-- Before log in -->
    {% else %}

    <body class="portal">

        
        <div class="container">
            <div class="columns">
                {% block main %}
                <div class="blank"></div>

                <div class="col-4">
                    <a class="nav-link" href="/register">
                        <button type="button" class="portal-btn">Register</button>
                    </a>
                    <a class="nav-link" href="/register">
                        <button type="button" class="portal-btn">Log In</button>
                    </a>
                </div>
                {% endblock %}
            </div>
        </div>
        

    </body>

    {% endif %}

</html>
