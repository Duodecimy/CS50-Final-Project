{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block home %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hello!</strong> You can add a record about <strong>whatever</strong> you want here!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 col-center-block" style="margin-top: 1rem">
              <form action="/add" method="post">
                <div class="row mb-3">
                  <label for="title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" autocomplete="off" required placeholder="or Author">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="tag" class="col-sm-2 col-form-label">Tag</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="tag" autocomplete="off" required>
                      <option value="diary">Diary</option>
                      <option value="notes">Notes</option>
                      <option value="saying">Saying</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="constent" class="form-label">Content</label>
                  <textarea class="form-control" rows="3" name="content" autocomplete="off" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Create</button>
              </form>
            </div>
        </div>
    </div>

{% endblock %}
